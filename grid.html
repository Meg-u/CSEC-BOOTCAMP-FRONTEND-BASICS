<!DOCTYPE html> 
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Flex grid layout</title> 
    <link rel="stylesheet" href="styles.css"> 
    <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
</head>
<body> 
   <nav id="navbox"> 
        <label class="logo">Hot Drinks</label> 
        <ul> 
            <div> 
                <form action="" class="Search">
                    <input type="text" placeholder="Search">
                </form> 
            </div> 
            <li><a href="#">Contacts</a></li> 
            <i class="fas fa-shopping-cart"></i>
        </ul> 
    </nav> 
    <div class="container"> 
        <div class="Card">
            <div class="img-container">
                <img src="image/blackcoffee.jpg" alt="A cup of Coffee">
            </div>
            <div class="info">
                <span>Black Coffee</span>
                <span>$2.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="Card">
            <div class="img-container">
                <img src="image/Espreso.jpg" alt="A Cup of Espresso">
            </div>
            <div class="info">
                <span>Espresso</span>
                <span>$3.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div> 
        <div class="Card">
            <div class="img-container">
                <img src="image/latte love brew.jpg" alt="Latte Love Brew">
            </div>
            <div class="info">
                <span>Latte Love Brew </span>
                <span class="product-price">$4.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div> 
        <div class="Card">
            <div class="img-container">
                <img src="image/green tea.jpg" alt="Green Tea">
            </div>
            <div class="info">
                <span>Green Tea</span>
                <span >$5.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div> 
        <div class="Card">
            <div class="img-container">
                <img src="image/macchiato.jpg" alt="Macchiato">
            </div>
            <div class="info">
                <span >Macchiato</span>
                <span >$6.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div> 
        <div class="Card">
            <div class="img-container">
                <img src="image/hotcoco.jpg" alt="Hot Chocolate">
            </div>
            <div class="info">
                <span >Hot Chocolate</span>
                <span >$7.00</span>
            </div>
            <button class="order-btn">Order Now</button>
        </div> 
    </div> 
</body> 
</html>
