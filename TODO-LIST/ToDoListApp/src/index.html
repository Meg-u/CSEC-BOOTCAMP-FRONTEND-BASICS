
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>TODO LIST</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        
        <div class="sub_container">
       
            <input type="text" class="search_note" placeholder="Search notes....">
            <i class="fa-regular fa-magnifying-glass"></i>

            <select name="options_container" class="">
                <option value="All">All</option>
                <option value="Complete">Complete</option>
                <option value="Incomplete">Incomplete</option>
            </select>

            <button id="themes" name="light">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                    </svg>
    
            </button>
        </div>
        

        <div class="notes_container">
           
         
        </div>

        

        <div class="new_container">
     
            <button class="add_btn">+</button>
            <div class="new_note_content" id="new_note">
                <div class="content">
                    <h2>NEW NOTE</h2>
                    <input type="text" placeholder="Input your note..." class="note_input">
                    <div class="actions">
                        <button class="cancel_btn">CANCEL</button>
                        <button class="apply_btn">APPLY</button>

                    </div>

                </div>
            </div>
        </div>
    </div>

   
    </div>
    



</body>
 <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/46a01c0baa.js" crossorigin="anonymous"></script>
</html>
